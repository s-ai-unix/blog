{{- partial "mathjax.html" . -}}

<!-- Mermaid 图表支持 -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  mermaid.initialize({
    startOnLoad: true,
    theme: 'default',
    securityLevel: 'loose',
  });
</script>

<!-- TOC 自动高亮和滚动跟随脚本 -->
{{- if (.Param "ShowToc") }}
<script src="{{ "js/toc.js" | relURL }}"></script>
{{- end }}
